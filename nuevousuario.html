<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
</head>
<body>
    <h2>Formulario de Registro</h2>
    <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="nuevousuario.html">Nuevo Usuario</a></li>
        <li><a href="consultausuarios.html">Consulta Usuarios</a></li>
        <li><a href="nuevoarticulo.html">Nuevo Artículo</a></li>
        <li><a href="consultaarticulos.html">Consulta Artículos</a></li>
    </ul>
    <form action="#" method="post">
        <!-- Campo de nombre -->
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <br><br>

        <!-- Campo de género con botones de radio -->
        <label>Género:</label>
        <input type="radio" id="masculino" name="genero" value="masculino" required>
        <label for="masculino">Masculino</label>

        <input type="radio" id="femenino" name="genero" value="femenino" required>
        <label for="femenino">Femenino</label>
        <br><br>

        <!-- Campo de email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <!-- Campo de contraseña -->
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
        <br><br>

        <!-- Botón de guardar -->
        <button type="submit">Guardar</button>
    </form>
</body>
</html>
